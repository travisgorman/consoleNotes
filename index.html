<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }


    // Regular

    // Styled
console.log('%c This string is big', 'font-size:50px');
    // Interpolated
console.log( 'that %s was big', 'string' );
let wee = 'GO!';
console.log(`ready, get set, ${wee}`)
    // warning!

    // Error :|

    // Info

    // Testing
console.assert(1 > 2, 'WRONG!') /* displays an error message "WRONG!" */
console.assert( 1===1, "WRONG!") /* does not get called, displays nothing */
    // clearing
// console.clear()
    // Viewing DOM Elements

    // Grouping together
dogs.forEach(dog => {
  console.group( `${dog.name}` )
    console.log( `this is ${dog.name}`)
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(`${dog.name}`)
})

dogs.forEach(dog => {
  console.groupCollapsed( `${dog.name}` )
    console.log( `this is ${dog.name}`)
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age * 7} dog years old`);
  console.groupEnd(`${dog.name}`)
})
    // counting
console.count(dogs)

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/travisgorman')
      .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data')
          console.log( data )
        });


  </script>
</body>
</html>
